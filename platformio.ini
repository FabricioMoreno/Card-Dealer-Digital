[env:featheresp32]
platform = espressif32
board = featheresp32
framework = arduino
lib_deps = 
	arduino-libraries/Stepper@^1.1.3
	iakop/LiquidCrystal_I2C_ESP32@^1.1.6
	bblanchon/ArduinoJson@^7.1.0
	andrealombardo/L298N@^2.0.3
upload_port = COM3
monitor_speed = 9600
